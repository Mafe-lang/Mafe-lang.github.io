<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FredagsBarBanko/Opret bruger</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>
<body>
  

  

    <section class="section">
      <h1>Katalog Inc. 2023 ©</h1>
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-half">
              <h1 id="Fortekst">Er du klar til FredagsBarBanko?!</h1>
              <br>
              <h5>Opret en bruger herunder:</h5>
              <form id="userInfoForm">
                <div class="field">
                  <label class="label">Navn</label>
                  <div class="control">
                    <input required id="brugernavnInput"class="input" type="text" placeholder="Dit navn">
                  </div>
                </div>
                <div class="field">
                  <label  class="label">Email</label>
                  <div class="control">
                    <input required id="emailInput" class="input" type="email" placeholder="Din email">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Adgangskode</label>
                  <div class="control">
                    <input required id="passwordInput" class="input" type="password" placeholder="Din adgangskode">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <label class="label2"><a href="glemtadgangskode.html">Glemt adgangskode?</a></label>
                    <label class="label3"><br> <a href="loginpage.html">Har du allerede en bruger? - Login her</a><br></label>
                    <button id="fortsætKnap"class="button is-primary"> <a href="index.html"> Fortsæt</a>
                      </button>
                  </div>
                </div>
            
              </form>
            </div>
          </div>
        </div>
      </section>

      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">

            <img src="https://imgresizers.com/picture.webp" alt="Logo">
          </a>

            <a class="navbar-item" href="../Visualisere data/index.html">Data Visualizer</a>
            
          </div>
        </div>
      </nav>

      <script src="landingpage.js"></script>
</body>
</html>
